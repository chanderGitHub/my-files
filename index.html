<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Files</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Boxicons for icons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <style>
    /* ðŸŒ„ Background & base styling */
    body {
      font-family: 'Inter', sans-serif;
      background: url('https://images.unsplash.com/photo-1522199710521-72d69614c702?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      color: #333;
      transition: color 0.4s ease, background-color 0.4s ease;
    }

    /* Overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.65);
      z-index: -1;
      transition: background 0.6s ease;
    }

    /* Header */
    header {
      text-align: center;
      padding: 30px 20px 20px;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 0 0 20px 20px;
      position: relative;
      backdrop-filter: blur(8px);
      transition: background-color 0.6s ease;
    }

    header h1 {
      margin: 0 0 10px 0;
      font-size: 2rem;
      color: #2c3e50;
    }

    /* Theme toggle button */
    #themeToggle {
      position: absolute;
      top: 20px;
      right: 25px;
      background: rgba(255,255,255,0.7);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    #themeToggle:hover {
      background: rgba(255,255,255,0.9);
    }

    /* Controls */
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    input[type="text"], select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 250px;
      background-color: rgba(255,255,255,0.8);
      backdrop-filter: blur(6px);
    }

    /* File grid */
    .file-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .file-card {
      background: rgba(255,255,255,0.85);
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      text-align: center;
      padding: 25px;
      transition: transform 0.2s, box-shadow 0.3s, background 0.5s;
      backdrop-filter: blur(8px);
    }
    .file-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .file-card i {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .file-card a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: 500;
      display: block;
      margin-bottom: 8px;
      word-break: break-word;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    button.action {
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 0.9rem;
    }
    button.action:hover {
      background-color: #005fa3;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #555;
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(6px);
      transition: background-color 0.6s ease, color 0.5s ease;
    }

    /* File type colors */
    .pdf i { color: #e74c3c; }
    .word i { color: #2b579a; }
    .excel i { color: #217346; }
    .ppt i { color: #d24726; }
    .image i { color: #f39c12; }
    .text i { color: #555; }
    .other i { color: #0078d4; }

    /* ðŸŒ™ Night Mode */
    body.night { color: #eaeaea; }
    body.night::before { background: rgba(0, 0, 0, 0.65); }
    body.night header { background-color: rgba(0, 0, 0, 0.6); }
    body.night footer { background-color: rgba(0, 0, 0, 0.5); color: #ccc; }
    body.night .file-card { background: rgba(0, 0, 0, 0.6); }
    body.night .file-card a { color: #f1f1f1; }
    body.night #themeToggle { background: rgba(0,0,0,0.6); color: #fff; }
  </style>
</head>

<body>
  <header>
    <h1>ðŸ“‚ My Files</h1>
    <button id="themeToggle" title="Toggle theme"><i class='bx bx-moon'></i></button>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search files...">
      <select id="filterType">
        <option value="all">All Types</option>
        <option value="pdf">PDF</option>
        <option value="word">Word</option>
        <option value="excel">Excel</option>
        <option value="ppt">PowerPoint</option>
        <option value="image">Images</option>
        <option value="text">Text</option>
      </select>
    </div>
  </header>

  <div class="file-container" id="fileContainer">
    <p style="text-align:center;">Loading files from repository...</p>
  </div>

  <footer>
    Â© 2025 Chander GitHub | All Rights Reserved
  </footer>

  <script>
    const repoOwner = "chanderGitHub";
    const repoName = "my-files";
    const downloadsEnabled = true; // set to false to disable download buttons
    const fileContainer = document.getElementById("fileContainer");
    const searchInput = document.getElementById("searchInput");
    const filterType = document.getElementById("filterType");
    const themeToggle = document.getElementById("themeToggle");
    let allFiles = [];

    // Load all files (including subfolders)
    async function loadFiles() {
      try {
        const res = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/git/trees/main?recursive=1`);
        if (!res.ok) throw new Error("Error fetching file tree");
        const data = await res.json();
        allFiles = data.tree.filter(item => item.type === "blob");
        displayFiles(allFiles);
      } catch (err) {
        console.error(err);
        fileContainer.innerHTML = `<p style="text-align:center;color:red;">Error loading files. Check repo or API limit.</p>`;
      }
    }

    function displayFiles(files) {
      fileContainer.innerHTML = "";
      files.forEach(file => {
        const ext = file.path.split('.').pop().toLowerCase();
        let type = "other", icon = "bxs-file";
        if (ext === "pdf") type = "pdf", icon = "bxs-file-pdf";
        else if (["doc", "docx"].includes(ext)) type = "word", icon = "bxs-file-doc";
        else if (["xls", "xlsx"].includes(ext)) type = "excel";
        else if (["ppt", "pptx"].includes(ext)) type = "ppt";
        else if (["jpg", "jpeg", "png", "gif"].includes(ext)) type = "image", icon = "bxs-file-image";
        else if (["txt", "log"].includes(ext)) type = "text", icon = "bxs-file-txt";

        const url = `https://${repoOwner}.github.io/${repoName}/${file.path}`;
        const card = document.createElement("div");
        card.className = `file-card ${type}`;
        card.dataset.name = file.path.toLowerCase();
        card.dataset.type = type;

        card.innerHTML = `
          <i class='bx ${icon}'></i>
          <a href="${url}" target="_blank">${file.path}</a>
          <div class="buttons">
            <button class="action" onclick="window.open('${url}','_blank')">Open</button>
            <button class="action download-btn" data-file="${url}">Download</button>
          </div>
        `;
        fileContainer.appendChild(card);
      });

      if (!downloadsEnabled) {
        document.querySelectorAll(".download-btn").forEach(btn => {
          btn.disabled = true;
          btn.style.opacity = "0.5";
          btn.style.cursor = "not-allowed";
          btn.title = "Download disabled";
        });
      } else {
        document.querySelectorAll(".download-btn").forEach(btn => {
          btn.addEventListener("click", () => {
            const link = document.createElement("a");
            link.href = btn.dataset.file;
            link.download = "";
            document.body.appendChild(link);
            link.click();
            link.remove();
          });
        });
      }
    }

    function filterFiles() {
      const search = searchInput.value.toLowerCase();
      const type = filterType.value;
      document.querySelectorAll(".file-card").forEach(card => {
        const nameMatch = card.dataset.name.includes(search);
        const typeMatch = type === "all" || card.dataset.type === type;
        card.style.display = nameMatch && typeMatch ? "block" : "none";
      });
    }

    searchInput.addEventListener("input", filterFiles);
    filterType.addEventListener("change", filterFiles);
    loadFiles();

    // ðŸŒ— Theme logic (auto + toggle)
    function setTheme(mode) {
      if (mode === "night") {
        document.body.classList.add("night");
        themeToggle.innerHTML = "<i class='bx bx-sun'></i>";
      } else {
        document.body.classList.remove("night");
        themeToggle.innerHTML = "<i class='bx bx-moon'></i>";
      }
      localStorage.setItem("theme", mode);
    }

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      setTheme(savedTheme);
    } else {
      const hour = new Date().getHours();
      setTheme(hour >= 18 || hour < 6 ? "night" : "day");
    }

    themeToggle.addEventListener("click", () => {
      const current = document.body.classList.contains("night") ? "night" : "day";
      setTheme(current === "night" ? "day" : "night");
    });
  </script>
</body>
</html>
